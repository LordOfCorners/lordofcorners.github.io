<div class="home">

	<div class="portfolio">

		{% for post in site.posts %}

			<a href="{{ post.url }}"  class="portfolio_item">

					<div class="portfolio_item_image">

						<img src="{{ "/images/portfolio/" | append: post.featured-image }}" alt="{{ post.featured-image | remove: '.jpg'
						| remove: '.gif' | remove: '.png' | replace: '-', ' ' | capitalize }}"></img>

					</div>

					<div class="portfolio_item_title {{ post.extraClasses }}">{{ post.title }}</div>

			</a>

		{% endfor %}

	</div>

</div>
