<!DOCTYPE html>
<html>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<style>
			img {
				left: 50%;
				max-height: 30vh;
				max-width: 30vw;
				position: absolute;
				top: 50%;
				transform: translateX(-50%) translateY(-50%) scale(3);
					-moz-transform: translateX(-50%) translateY(-50%) scale(3);
					-ms-transform: translateX(-50%) translateY(-50%) scale(3);
					-o-transform: translateX(-50%) translateY(-50%) scale(3);
					-webkit-transform: translateX(-50%) translateY(-50%) scale(3);
			}
		</style>
	</head>

	<body>

		<div>
			<img id="construction"></img>
		</div>

		<script>
			var xhr = $.get('http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=under+construction');
			xhr.done(function(data) {
				var gif = data.data.image_url;
				$('#construction').attr('src', gif);
			});
		</script>

	</body>

</html>
